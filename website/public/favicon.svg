<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD5C5C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AF87FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#1a1a1a"/>

  <!-- Terminal window -->
  <rect x="15" y="25" width="70" height="50" rx="5" fill="#2a2a2a" stroke="url(#gradient)" stroke-width="2"/>

  <!-- Terminal dots -->
  <circle cx="22" cy="32" r="2" fill="#CD5C5C"/>
  <circle cx="30" cy="32" r="2" fill="#FFB86C"/>
  <circle cx="38" cy="32" r="2" fill="#50FA7B"/>

  <!-- Text lines -->
  <rect x="22" y="42" width="30" height="2" rx="1" fill="url(#gradient)"/>
  <rect x="22" y="48" width="40" height="2" rx="1" fill="url(#gradient)" opacity="0.7"/>
  <rect x="22" y="54" width="25" height="2" rx="1" fill="url(#gradient)" opacity="0.5"/>
  <rect x="22" y="60" width="35" height="2" rx="1" fill="url(#gradient)" opacity="0.6"/>

  <!-- Cursor -->
  <rect x="60" y="60" width="2" height="2" fill="#CD5C5C">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
